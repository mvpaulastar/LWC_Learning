<template>
  <lightning-card title="Unoriginal Todo-List">
    <div class="slds-p-around_medium lgc-bg">
      <lightning-input
        type="text"
        label="New Task"
        placeholder="What is your new task?"
        value={newTask}
        class="slds-m-bottom_small"
      ></lightning-input>
      <lightning-button
        label="Submit"
        slot="actions"
        onclick={handleAdd}
      ></lightning-button>
    </div>

    <template for:each={taskList} for:item="task" for:index="i">
      <div key={task.id}>
        <lightning-card title={task.task}>
          <lightning-button
            label="Delete"
            slot="actions"
            value={i}
            onclick={handleDelete}
          ></lightning-button>
        </lightning-card>
      </div>
    </template>

    <p slot="footer">Created by Paula Sirisumpund while learning LWC</p>
  </lightning-card>
</template>
